<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a href="" class="navbar-brand mx-auto">School Registration System</a>
      </div>
    </nav>

    <div class="container">
      <h3 class="text-center m-4">
        <span class="bg-secondary text-light p-2">Register</span>Student
      </h3>
      <form action="" id="form" class="w-75 mx-auto">
        <div class="row mb-3">
          <label for="firstName" class="col-sm-2 col-form-label"
            >first name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              id="firstName"
              class="form-control"
              placeholder="student name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="lastName" class="col-sm-2 col-form-label"
            >last name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              id="lastName"
              class="form-control"
              placeholder="student name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="idNumber" class="col-sm-2 col-form-label">id</label>
          <div class="col-sm-10">
            <input
              type="text"
              id="idNumber"
              class="form-control"
              placeholder="student name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="classRoom" class="col-sm-2 col-form-label">class</label>
          <div class="col-sm-10">
            <input
              type="text"
              id="classRoom"
              class="form-control"
              placeholder="student name"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <hr />

      <h3 class="text-secondary">The list of students</h3>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">firstName</th>
            <th scope="col">lastName</th>
            <th scope="col">idNumber</th>
            <th scope="col">classRoom</th>
          </tr>
        </thead>
        <tbody id="all-students"></tbody>
      </table>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
